  <h1>温故而知新 一键直达，六大文章主题索引</h1>
  <p>你好，我是《技术领导力实战笔记》专栏的主编成敏，很高兴与你一起走过一年的时间，</p>
  <p>从2018年4月到2019年4月，专栏共计发布260篇文章，话题涵盖了格局与战略、团队管理、职场软技能、跳槽与创业、技术趋势解读等。为了便于你按照主题领域来回顾，我曾在春节期间整理了5个热门主题的直达专辑。在此基础上，我又对整个专栏内容进行了梳理和精选，并整理为六大类，你可以点击知识卡，跳转到你最想看的那篇文章。</p>
